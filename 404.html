<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - الصفحة غير موجودة</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Tajawal", "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #f5f7fb;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(0, 0, 0, 0.02) 0,
        rgba(0, 0, 0, 0.02) 1px,
        transparent 1px,
        transparent 20px
      );
      color: #1c1c1c;
    }

    h1 {
      font-size: 8rem;
      margin: 0;
      color: #0050d5;
      font-weight: 800;
    }

    p {
      font-size: 1.4rem;
      margin-top: 10px;
      color: #333;
    }

    a {
      margin-top: 30px;
      display: inline-block;
      background-color: #0050d5;
      color: white;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: 0.3s;
    }

    a:hover {
      background-color: #003fa8;
    }
  </style>
</head>
